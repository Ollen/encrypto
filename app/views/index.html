<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <style media="screen">
      html,body{
        height: 100%;
      }
      textarea{
        resize: none;
      }
      row{
        height: 100%;
      }
      .container-fluid{
        padding-left: 60px;
        padding-right: 60px;
      }
      button.shoes{
        margin-top: 20px;
      }
      .wrapper{
        padding-bottom: 40px;
      }
      .shift-input{
        margin: 0 auto;
      }
      #alertCaesar{
        margin-top: 20px;
        /*display: none;*/
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="jumbotron">
        <div class="container">
          <h1>Encrypto <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1>
          <p>Encrypt and Decrypt Messages.</p>

        </div>
      </div>
      <div class="container-fluid">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#caesar" role="tab" data-toggle="tab">Caesar Cipher</a></li>
          <li><a href="#base64" role="tab" data-toggle="tab">Base 64</a></li>
          <li><a href="#honey" role="tab" data-toggle="tab">Honey</a></li>
        </ul>
        <div class="tab-content">
          <!-- Caesar Tab -->
          <div class="tab-pane active fade in" id="caesar">
            <div class="" id="caesarAlertContainer"></div>
            <div class="row">
              <div class="col-sm-6">
                <h3 class="text-center">Original</h3>
                <textarea id="eTextArea" rows="10" class="form-control" placeholder="Enter the text you want to encrypt."></textarea>
                <button class="shoes btn btn-primary center-block" id="caesarEncrypt">Encrypt</button>
              </div>
              <div class="col-sm-6">
                <h3 class="text-center">Encrypted</h3>
                <textarea id="dTextArea" rows="10" class="form-control" placeholder="Enter the text you want to decrypt."></textarea>
                <button class="shoes btn btn-primary center-block" id="caesarDecrypt">Decrypt</button>
              </div>
            </div>
            <div class="row">
              <div class="input-group shift-input">
                <h4 class="text-center">Shift</h4>
                <input type="number" class="form-control text-center" id="shift" name="shift" placeholder="3">
              </div>
            </div>
          </div>

          <!-- Base64 Tab -->
          <div class="tab-pane fade" id="base64">
            <div class="" id="base64AlertContainer"></div>
            <div class="row">
              <div class="col-sm-6">
                <h3 class="text-center">Original</h3>
                <textarea id="eBase64Text" rows="10" class="form-control" placeholder="Enter the text you want to encrypt."></textarea>
                <button class="shoes btn btn-primary center-block" id="base64Encrypt">Encrypt</button>
              </div>
              <div class="col-sm-6">
                <h3 class="text-center">Encrypted</h3>
                <textarea id="dBase64Text" rows="10" class="form-control" placeholder="Enter the text you want to decrypt."></textarea>
                <button class="shoes btn btn-primary center-block" id="base64Decrypt">Decrypt</button>
              </div>
            </div>
          </div>
          <!-- Encrypto Tab -->
          <div class="tab-pane fade" id="honey">
            Hi
          </div>
        </div>

        </div>
      </div>
  </body>

  <!-- normal script imports etc  -->

</html>
